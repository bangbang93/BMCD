<!DOCTYPE html>
<html>
<head lang="cn">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
  <title>BMCD</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link rel="stylesheet" href="/aui/css/aui-all.css"/>
  <script src="/javascripts/lib/angular/angular.min.js"></script>
  <script src="/javascripts/lib/angular-route/angular-route.min.js"></script>
  <script src="/javascripts/lib/angular-animate/angular-animate.min.js"></script>
  <script src="/javascripts/admin.js"></script>
  <script src="/javascripts/controllers/admin.js"></script>
  <script src="/aui/js/aui-all.js"></script>
  <script src="/javascripts/socket.io.js"></script>
</head>
<body ng-app="adminApp">
<div id="page">

    <header id="header" role="banner">
        <nav class="aui-header aui-dropdown2-trigger-group" role="navigation">
            <div class="aui-header-primary" ng-controller="NavCtrl">
                <h1 id="logo" class="aui-header-logo"><a href="#"><span class="aui-header-logo-device">BMCD</span></a></h1>
                <ul class="aui-nav">
                    <li><a href="" aria-owns="dropdown2-jira1" aria-haspopup="true" class="aui-dropdown2-trigger" aria-controls="dropdown2-header7">服务器管理<span class="aui-icon-dropdown"></span></a>
                        <div class="aui-dropdown2 aui-style-default aui-dropdown2-in-header" id="dropdown2-jira1" style="display: none; top: 40px; min-width: 160px; left: 1213px; " aria-hidden="true">
                            <div class="aui-dropdown2-section">
                                <ul id="server-list">
                                  <li ng-repeat="server in servers"><a
                                    ng-href="#/server/config/{{server._id}}">{{server.name}}</a></li>
                                </ul>
                              <hr/>
                                <ul>
                                  <li><a ng-href="#/server/create/">创建</a></li>
                                </ul>
                            </div>
                        </div>
                    </li>
                    <li><a href="" aria-owns="dropdown2-jira2" aria-haspopup="true" class="aui-dropdown2-trigger" aria-controls="dropdown2-header7">BMCD管理<span class="aui-icon-dropdown"></span></a>
                        <div class="aui-dropdown2 aui-style-default aui-dropdown2-in-header" id="dropdown2-jira2" style="display: none; top: 40px; min-width: 160px; left: 1213px; " aria-hidden="true">
                            <div class="aui-dropdown2-section">
                                <ul id="">
                                    <li><a ng-href="#/config">参数设置</a></li>
                                    <li><a ng-href="#/user">用户管理</a></li>
                                    <li><a ng-href="#/admin">管理员管理</a></li>
                                </ul>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="aui-header-secondary">
                <ul class="aui-nav">
                    <li>
                    <li><a href="" aria-owns="dropdown2-header9" aria-haspopup="true" class="aui-dropdown2-trigger" aria-controls="dropdown2-header9">
                        <div id="username">
                            <p>{{username}}</p>
                        </div>
                    </a>
                        <div class="aui-dropdown2 aui-style-default aui-dropdown2-in-header" id="dropdown2-header9" style="display: none; top: 40px; min-width: 160px; left: 1213px;" aria-hidden="true">
                            <div class="aui-dropdown2-section" id="adminMenu" style="display:none">
                                <ul>
                                    <li><a href="/admin/index.html">管理</a></li>
                                </ul>
                            </div>
                            <div class="aui-dropdown2-section">
                                <ul>
                                    <li><a href="#" id="logout">退出</a></li>
                                </ul>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <section id="content" ng-controller="HeaderCtrl">
        <header class="aui-page-header">
            <div class="aui-page-header-inner">
                <div class="aui-page-header-main">
                    <ol class="aui-nav aui-nav-breadcrumbs">
                        <li><a href="/">BMCD</a> </li>
                        <li class="aui-nav-selected"><a href="#/">后台</a> </li>
                    </ol>
                    <h1>{{title || 'BMCD服务器管理'}}</h1>
                </div>
            </div>
        </header>
        <div ng-view></div>
    </section>

</div>
</body>
</html>
