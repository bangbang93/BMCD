<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="stylesheets/style.css">
  <link rel="stylesheet" href="aui/css/aui-all.css"/>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-route/angular-route.min.js"></script>
  <script src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="javascripts/app.js"></script>
  <script src="javascripts/controllers/main.js"></script>
  <script src="aui/js/aui-all.js"></script>
  <script src="javascripts/controllers/server.js"></script>
</head>
<body ng-app="bmcdApp" id="page">
<header id="header" role="banner" ng-controller="HeaderCtrl">
  <nav class="aui-header aui-dropdown2-trigger-group" role="navigation">
    <div class="aui-header-primary">
      <h1 id="logo" class="aui-header-logo"><a href="#"><span class="aui-header-logo-device">BMCD</span></a></h1>
      <ul class="aui-nav">
        <li><a href="#/" aria-owns="dropdown2-jira3" aria-haspopup="true" class="aui-dropdown2-trigger" aria-controls="dropdown2-header7">BMCD<span class="aui-icon-dropdown"></span></a>
          <div class="aui-dropdown2 aui-style-default aui-dropdown2-in-header" id="dropdown2-jira3" style="display: none; top: 40px; min-width: 160px; left: 1213px; " aria-hidden="true">
            <div class="aui-dropdown2-section">
              <ul>

              </ul>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="aui-header-secondary">
      <ul class="aui-nav">
        <li>
        <li><a aria-owns="dropdown2-header9" aria-haspopup="true" class="aui-dropdown2-trigger" aria-controls="dropdown2-header9">
          <div>
            <p>{{username}}</p>
          </div>
        </a>
        <div class="aui-dropdown2 aui-style-default aui-dropdown2-in-header" id="dropdown2-header9" style="display: none; top: 40px; min-width: 160px; left: 1213px;" aria-hidden="true">
          <div class="aui-dropdown2-section">
            <ul>
              <li><a id="logout" ng-click="logout()">退出</a></li>
            </ul>
          </div>
        </div>
        </li>
      </ul>
    </div>
  </nav>

</header>

<div class="container">
  <section id="content">
    <header class="aui-page-header">
      <div class="aui-page-header-inner">
        <div class="aui-page-header-main">
          <ol class="aui-nav aui-nav-breadcrumbs">
            <li class="aui-nav-selected"> BMCD </li>
          </ol>
          <h1>BMCD服务器管理</h1>
        </div>
      </div>
    </header>
    <div class="aui-page-panel">
      <div class="aui-page-panel-inner">
        <div class="aui-page-panel-nav" ng-controller="ServerCtrl">
          <nav class="aui-navgroup aui-navgroup-vertical">
            <div class="aui-navgroup-inner">
              <div class="aui-nav-heading"><strong><h3>服务器</h3></strong></div>
              <ul class="aui-nav">
                <li ng-class="{'aui-nav-selected': selected == server._id}" ng-repeat="server in servers">
                  <a ng-click="selected = server._id" ng-href="#/server/{{server._id}}">{{server.name}}</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
        <section class="aui-page-panel-content" style="height:800px;" ng-view>

        </section>
      </div>
    </div>
  </section>
</div>

<div class="footer">
  <div class="container">
    <p></p>
  </div>
</div>
</body>
</html>
