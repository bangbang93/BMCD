<div class="container">
  <table class="aui" id="server-status">
    <tbody>
    <tr>
      <td class="server-status-key">
        服务器名
      </td>
      <td>
        {{server.name}}
      </td>
    </tr>
    <tr>
      <td class="server-status-key">
        服务器路径
      </td>
      <td>
        {{server.path}}/{{server.file}}
      </td>
    </tr>
    <tr>
      <td class="server-status-key">
        服务器地址
      </td>
      <td>
        {{server.host}}:{{server.port}}
      </td>
    </tr>
    <tr>
      <td class="server-status-key">
        服务器状态
      </td>
      <td>
        <span class="aui-lozenge aui-lozenge-default" ng-class="{'on': 'aui-lozenge-success', 'timed': 'aui-lozenge-complete', 'off': 'aui-lozenge-error'}[server.status]">{{server.statusName}}</span>
      </td>
    </tr>
    <tr ng-show="server.startTime != 0">
      <td class="server-status-key">
        服务器启动时间
      </td>
      <td>
        {{server.startTime}}
      </td>
    </tr>
    <tr>
      <td class="server-status-key">
        操作
      </td>
      <td>
        <button class="aui-button aui-button-primary" id="server-control-start" ng-click="start(server_sid)" ng-show="server.status == 'off' || server.status == 'timed'">开启</button>
        <button class="aui-button aui-button-primary" id="server-control-stop" ng-show="server.status == 'success'">关闭</button>
        <button class="aui-button aui-button-subtle" id="server-control-setting"><span class="aui-icon aui-icon-small aui-iconfont-configure">设置</span>设置</button>
        <button class="aui-button aui-button-link" id="server-control-kill">强行关闭</button>
      </td>
    </tr>
    <tr>
      <td class="server-status-key">
        管理
      </td>
      <td>
        <p class="aui-buttons">
          <button class="aui-button" id="server-manager-mod">mod</button>
          <button class="aui-button" id="server-manager-plugin">插件</button>
          <button class="aui-button" id="server-manager-save">存档</button>
          <button class="aui-button" id="server-manager-console" ng-click="goto('console')">后台</button>
        </p>
      </td>
    </tr>
    </tbody>
  </table>
  <p>服务器探测功能暂时只支持1.7以上版本的服务器，1.7以下的服务器将显示超时，不影响其他功能</p>
</div>
